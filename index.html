<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Display</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      .card img {
        max-width: 300px;
        border-radius: 8px;
      }
      .card div {
        margin-top: 12px;
        font-size: 16px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <!-- Replace with your uploaded image path -->
      <img src="your-image.jpg" alt="Person Image" />
      <div>Photo Display Example</div>
    </div>
  </body>
</html>
